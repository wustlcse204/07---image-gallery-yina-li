
<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df06e80d8f.js" crossorigin="anonymous"></script>
    <title> Yina Li - Image Gallery </title>
    <script src="script.js"> </script>
</head>

<body>

    <h1>Chinese Food Image Gallery </h1>
    <h2>Yina Li</h2>

    <div class="bigpic">
        <img src="images/0.jpg" alt="first" id="bigpic">
    </div>

    <div id="previous">
        <button onclick="previous()"><i class="fa-solid fa-arrow-left"></i></button>
    </div>

    <div id="next">
        <button onclick="next()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div id="x">
        <button id="ex" onclick="x()"><i class="fa-solid fa-x"></i></button>
    </div>

    <div class="images">
            <img src="images/0.jpg" alt="Dumplings" onclick="view(this)">
            <img src="images/1.jpg" alt="Fried Noodles" onclick="view(this)">
            <img src="images/2.jpg" alt="Hotpot" onclick="view(this)">
            <img src="images/3.jpg" alt="Mooncakes" onclick="view(this)">
            <img src="images/4.jpg" alt="Orange Chicken" onclick="view(this)">
            <img src="images/5.jpg" alt="Peking Duck" onclick="view(this)">
            <img src="images/6.jpg" alt="Porkbelly" onclick="view(this)">
            <img src="images/7.jpg" alt="Red Candy" onclick="view(this)">
            <img src="images/8.jpg" alt="Spring Rolls" onclick="view(this)">
            <img src="images/9.jpg" alt="Spicy Bok Choy" onclick="view(this)">
            <img src="images/10.jpg" alt="Steamed Buns" onclick="view(this)">
            <img src="images/11.jpg" alt="Zong Zi" onclick="view(this)">
        </div>

    </div>

</body>

</html>
